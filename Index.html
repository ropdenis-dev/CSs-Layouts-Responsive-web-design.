<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>My Responsive Page</h1>
    <nav class="nav-bar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid-container">
    <section class="content">
      <h2>Main Content</h2>
      <p>This area uses CSS Grid to adjust its layout across screen sizes.</p>
      <div class="flex-cards">
        <div class="card">Flex Card 1</div>
        <div class="card">Flex Card 2</div>
        <div class="card">Flex Card 3</div>
      </div>
    </section>
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Additional links or info can go here.</p>
    </aside>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
